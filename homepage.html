<!DOCTYPE html>
<head>
    <title>ModFarm | Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="https://kit.fontawesome.com/ea12631c44.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <section>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars"id="btn"></i>
            <i class="fas fa-times"id="cancel"></i>
        </label>
        <div class="sidebar">
            <header><i class="fa fa-house"></i>Dashboard</header>
            <ul>
                <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>My Profile</a></li>
                <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i>Messages</a></li>
                <li><a href="#"><i class="fa-solid fa-gears"></i>Services</a></li>
                <li><a href="#"><i class="fa fa-google-wallet" aria-hidden="true"></i>Loan application</a></li>
                <li><a href="#"><i class="fa fa-money" aria-hidden="true"></i>
                    My loans</a></li>

            </ul>
        </div>


        <div class="wrapper">
            <div class="navbar">
                <div class="logo">
                    <a href="#"></a>
                </div>
                <div class="nav_right">
                    <ul>
                        <li class="nr_li dd_main">
                            <img src="ava.png" alt="profile_img">
                            
                            <div class="dd_menu">
                                <div class="dd_left">
                                    <ul>
                                        <li><i class="fa-duotone fa-signature"></i></li>
                                        <li><i class="fa-sharp fa-solid fa-keyboard"></i></li>
                                    
                                        <li><i class="fas fa-sign-out-alt"></i></li>
                                    </ul>
                                </div>
                                <div class="dd_right">
                                    <ul>
                                        <li>Bree</li>
                                        <li>Changepass</li>
                                        <li>Logout</li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="nr_li">
                            <i class="fas fa-envelope-open-text"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>	
        
        <script>
            var dd_main = document.querySelector(".dd_main");
        
            dd_main.addEventListener("click", function(){
                this.classList.toggle("active");
            })
        </script>
            
    


        </section>
    </div>
    
</body>
